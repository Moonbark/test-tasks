<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick HTML5 Drag'N'Drop</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="zone zone-1"></div>

    <div class="zone zone-2">
      <img
        class="filler"
        id="lips"
        src="https://cdn-icons-png.flaticon.com/512/1005/1005677.png"
        draggable="true"
      />
    </div>
  </body>
</html>
